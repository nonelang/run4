<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Run4 - 온라인 파쿠르 게임</title>
    <script type="application/javascript">
        function getIP(json) {
            var serverSession = Math.random().toString(36).substring(2, 34);
            var userid = json.ip.replace(/\./g, '')

            document.write(`
                <style>
                    body {
                        font-family: 'Arial', sans-serif;
                        background: linear-gradient(to right, #1f4037, #99f2c8);
                        color: white;
                        text-align: center;
                        padding-top: 50px;
                    }
                    h1 {
                        font-size: 3em;
                        margin-bottom: 0.5em;
                    }
                    h2 {
                        font-size: 1.5em;
                        margin-bottom: 1.5em;
                    }
                    .info-box {
                        background: rgba(0, 0, 0, 0.6);
                        padding: 20px;
                        border-radius: 10px;
                        display: inline-block;
                        margin-bottom: 20px;
                    }
                    .label {
                        font-size: 1.2em;
                        margin: 10px 0;
                    }
                    button {
                        background: rgba(0, 0, 0, 0.6);
                        color: white;
                        border: none;
                        padding: 15px 30px;
                        font-size: 1.2em;
                        border-radius: 5px;
                        cursor: pointer;
                        transition: background 0.3s;
                    }
                    button:hover {
                        background: #808080
                    }
                </style>
                <h1>Run4 - 온라인 파쿠르 게임</h1>
                <h2>아래의 유저 ID와 서버 세션 ID를 친구들과 공유하세요!</h2>
                <div class="info-box">
                    <div class="label">🧍 유저 ID: <strong>${userid}</strong></div>
                    <div class="label">🌐 서버 세션 ID: <strong>${serverSession}</strong></div>
                </div>
                <br>
                <input class="label" type="text"></br>
                <button onclick="alert('관리자가 게임을 진행할때까지 기다려주세요.')">✅ 준비 되었어요! 접속하기</button>
            `);
        }
    </script>
</head>
<body>
    <script src="https://ipinfo.io/?format=jsonp&callback=getIP"></script>
</body>
</html>
